<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to the HTML 5 Multimedia Player</h1>
    </header>

    <section>
        <a href="#Audio Player">Audio Player</a>
        <br>
        <a href="#">Video Player</a>
        <br>
        <a href="#">Image Gallery</a>

        <h3>Audio Player</h3>
        <audio controls loop muted src=""></audio>
    </section>

    <section>
        <h3>Video Player</h3>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/O0sEu131MaE"
            title="Mercedes Maybach S680 (2023) - Incredibly Luxurious King Sedan!" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section>
        <h3>Image gallery</h3>
        <img src="https://assets-news.housing.com/news/wp-content/uploads/2021/11/12005706/American-House-Designs-shutterstock_473306311-1200x700-compressed.jpg"
            alt="" height="200px">
        <img src="https://st.hzcdn.com/simgs/pictures/kids-rooms/full-house-interior-design-of-american-style-oppein-group-img~cff15d5c083e3126_4-1248-1-d2bf311.jpg"
            alt="" height="200px">
            <img src="https://media.istockphoto.com/id/462601397/photo/modern-hallway-interior.jpg?s=612x612&w=0&k=20&c=LDMAwlPbHsDr63IEHbikEzbrzpbe2ypcngVUqym56EI=" 
            alt="" height="200px" width="200px">
    </section>

    <footer>
        <h2>Multimedia Contect Table</h2>

        
        <table border="">
            <caption>Multimedia Players features</caption>
            <tr>
                <th> Type</th>
                <th>File</th>
                <th>Formet</th>
            </tr>

            <tr>
                <td>Audio</td>
                <td>audio mp3</td>
                <td>MP3</td>
            </tr>

            <tr>
                <td>Video</td>
                <td>video mp4</td>
                <td>MP4</td>
            </tr>

            <tr>
                <td>Image</td>
                <td>image1.jpg, image2jpg</td>
                <td>JPEG</td>
            </tr>

            <tr>
                <th colspan="3">End of Multimedia List</th>
            </tr>
        </table>
    </footer>
</body>

</html>
