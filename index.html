<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex-Basis Example</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  padding: 30px;
  font-family: Arial;
}

.container {
  display: flex;
  gap: 10px;
}

.box {
  background-color: #2196F3;
  color: white;
  text-align: center;
  padding: 20px;
}

/* Only using flex-basis */
.box1 {
  flex-basis: 100px;
  background-color: crimson;
}

.box2 {
  flex-basis: 200px;
  background-color: seagreen;
}

.box3 {
  flex-basis: 150px;
  background-color: orange;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
